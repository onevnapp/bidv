<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner .carousel-item {
  transition: -webkit-transform 600s ease;
  transition: transform 600s ease;
  transition: transform 600s ease, -webkit-transform 600s ease;
	}
  </style>    
</head>
<body  style="margin:0;overflow: hidden">
<img src="tcimg/hd.png"/>
<div class="container" style="padding-right:0px;padding-left:0px;margin-right: 0px;margin-left:0px">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-right:0px;padding-left:0px;margin-right: 0px;margin-left:0px;width: 1080px ">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>            
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="padding-right:0px;padding-left:0px;margin-right: 0px;margin-left:0px">
      <div class="item active">
        <img src="tcimg/41.png" style="width:100%;">
      </div>

      <div class="item">
        <img src="tcimg/42.png" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="tcimg/43.png" style="width:100%;">
      </div>

      <div class="item">
        <img src="tcimg/44.png" style="width:100%;">
      </div>

      <div class="item">
        <img src="tcimg/45.png" style="width:100%;">
      </div>

      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<img src="tcimg/4ft.png" />

</body>
</html>
