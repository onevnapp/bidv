<!DOCTYPE html>
<html>
<head>
<title>YouTube Video Embed</title>
<style>
    .fullscreen-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<iframe class="fullscreen-video"
        src="https://www.youtube.com/embed/0rXEdtvBuwM?autoplay=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen>
</iframe>

</body>
</html>
